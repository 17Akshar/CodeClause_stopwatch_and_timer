<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer & Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="section">
      <div id="stopwatch">
        <div id="stop_clock">
          <div id="hours"><p id="hr" onchange="animate()" class="out">00</p><h3 class="clk-tit">Hours</h3></div>
          <div id="min"><p id="mins" onchange="animate()" class="out">00</p><h3 class="clk-tit">Minute</h3></div>
          <div id="sec"><p id="secs" onchange="animate()" class="out">00</p><h3 class="clk-tit">Second</h3></div>
        </div>
        <div id="btns">
          <button onclick="btn_start()">Start</button>
          <button onclick="btn_stop()">Stop</button>
          <button onclick="btn_reset()">Reset</button>
        </div>
        
      </div>
      <div id="timer">
        <div class="in">
          <div class="question"><p>Set the timer ?</p></div>
          <input type="text"  id="in_value">
          <div class="unit">
              <p>min</p>
          </div>
        </div>
        <div class="btn">
          <button onclick="SetTimer()">Start</button>
          <button onclick="timer_reset()">Reset</button>
        </div>

        <div class="clock">
          <div class="card">
            <p id="timer_sec">00</p>
            <p class="timer_out">Seconds</p>
            <div class="bar">
              <div id="bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="navbar">
      <li class="change_stop highlight" onclick="Mode(1)">Stopwatch</li>
      <li class="change_time dimlight" onclick="Mode(2)">Timer</li>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
